<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Header</title>
<link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,400italic' rel='stylesheet' type='text/css'>
<link href="../css/typography.css" rel="stylesheet">

<header>

		</div>
		
		<div class="giga unit gutter unit-s-1 unit-m-1-3 unit-l-1-3">
			<ul>
				<li><a href="">Home</a>
				<li><a href="">Store</a></li>
				<li><a href="">About Me</a></li>

		</div>
		
		<div class="unit gutter unit-s-1 unit-m-1-3 unit-l-1-3">
			<form method="get" action="/search" id="search">
				<input name="q" type="text" size="40" placeholder="Search..." />

	</div>
