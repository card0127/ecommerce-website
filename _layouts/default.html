<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>{{page.title}} · Azorean</title>
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="{{site.baseurl}}/css/typography.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/buttons.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/common.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/embed.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/footer.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/grid.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/header.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/forms.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/icons.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/list-group.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/media-object.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/product-list.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/product.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/promos.css" rel="stylesheet">

</head>

<body>

<header class="masthead island push-0">
  <div class="grid grid-bottom">
    <div class="unit unit-s-1 unit-m-1 unit-l-1-3">
      <h1 class="push-0"><img class="img-flex logo" src="{{site.baseurl}}/images/logo.png" alt="Azorean"></h1>
    </div>
	<div class="search unit unit-s-1 unit-m-1 unit-l-1-3">	
		<form action="http://www.google.ca/">
			<input type="text" class="input">
			<input type="submit" value="Search" class="input btn">
		</form>
	</div>
    <nav class="unit unit-s-1 unit-m-1 unit-l-1-3">
      <ul class="list-group giga brand-family push-0 nav">
        <li class="list-group-item list-group-item-inline">
          <a class="{% if page.url =='/' %}current{% endif %}" href="{{site.baseurl}}/">HOME</a>
        </li>
        <li class="list-group-item list-group-item-inline">
          <a class="{% if page.url contains 'shop' %}current{% endif %}" href="{{site.baseurl}}/#/">SHOP</a>
        </li>
        <li class="list-group-item list-group-item-inline">
          <a class="{% if page.url =='/about/' %}current{% endif %}" href="{{site.baseurl}}/about/">ABOUT</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

{% if page.showbanner %}
	<div class="banner">
		<h2>{{page.bannertext}}</h2>
	</div>
{% endif %}

{{content}}

<footer class="footer pad-t">
  <div class="grid">
    <div class="unit unit-s-1 unit-m-1 unit-l-1-2 gutter-1-2">
      <p class="footer-copyright"><small>© 2014 Azorean Clothing and Accessories</small></p>
    </div>
    <div class="unit unit-s-1 unit-m-1 unit-l-1-2 gutter-1-2">
      <ul class="list-group footer-links">
        <li class="list-group-item list-group-item-inline">
          <a href="#" class="icon-link icon i-16 i-facebook ir">Facebook</a>
        </li>
        <li class="list-group-item list-group-item-inline">
          <a href="#" class="icon-link icon i-16 i-twitter ir">Twitter</a>
        </li>
        <li class="list-group-item list-group-item-inline">
          <a href="#" class="icon-link icon i-16 i-googleplus ir">Google+</a>
        </li>
        <li class="list-group-item list-group-item-inline">
          <a href="#" class="icon-link icon i-16 i-pinterest ir">Pinterest</a>
        </li>
      </ul>
    </div>
  </div>
</footer>
</body>
</html>
